<!DOCTYPE html>
<html>
<head>
  <title>Игровой автомат</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
      background-image: url('images/im.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .slot-machine {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .reel {
      width: 100px;
      height: 150px;
      border: 2px solid black;
      text-align: center;
      font-size: 30px;
      line-height: 150px;
      background-color: #fff;
      border-radius: 10px; /* Скругление углов */
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffd700; /* Золотистый цвет */
      color: #333;
      border: none;
      cursor: pointer;
      border-radius: 10px; /* Скругление углов */
      transition: transform 0.1s ease, box-shadow 0.1s ease; /* Анимация */
    }

    button:hover {
      transform: scale(1.05); /* Увеличение при наведении */
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Тень при наведении */
    }

    button:active {
      transform: scale(0.95); /* Сжатие при нажатии */
      box-shadow: 0 0 5px rgba(255, 215, 0, 0.8); /* Более сильная тень при нажатии */
    }

    .info {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .info-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #ffd700; /* Золотистый цвет */
      color: #333;
    }
  </style>
</head>
<body>
  <div class="info">
    <div class="info-item">
      <span>Баланс:</span> <span id="balance">1000</span>
    </div>
    <div class="info-item">
      <span>Выигрыши:</span> <span id="wins">0</span>
    </div>
  </div>

  <div class="slot-machine">
    <div class="reel" id="reel1"></div>
    <div class="reel" id="reel2"></div>
    <div class="reel" id="reel3"></div>
    <div class="reel" id="reel4"></div>
    <div class="reel" id="reel5"></div>
  </div>

  <div class="buttons">
    <button onclick="spin(10)">Вращать (10 очков)</button>
    <button onclick="spin(25)">Вращать (25 очков)</button>
    <button onclick="spin(50)">Вращать (50 очков)</button>
  </div>

  <p id="result"></p>

  <script src="script.js"></script> 
</body>
</html>
